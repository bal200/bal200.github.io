<div ng-if="(showIframe)">
  <div class="iframe-wrap" width="{{$ctrl.mywidth}}px" height="{{$ctrl.myheight}}px" 
      style="max-height: {{$ctrl.myheight}}px">
    <iframe id="{{$ctrl.iframeid}}" src="about:blank" width="{{iwidth}}px" height="{{iheight}}px"
      ng-style="scaleStyle"
      style="
        transform-origin: 0 0;
      ">
    </iframe>
  </div>
</div>
