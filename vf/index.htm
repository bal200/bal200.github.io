<!DOCTYPE html>
<html>
<head>
</head>

<body>
	<p>We're redirecting you to the app store</p>
	<p id="output" style="font-size:80%; color: #ccc"></p>
</body>

<script>
	if (/mac/i.test(navigator.platform) ||
			/iPad/i.test(navigator.platform) ||
			/iPhone/i.test(navigator.platform) ) {
		/* iphone */
		window.location.href = "https://apps.apple.com/gb/app/lunchalert/id1016665853";
	}
	else if (/linux/i.test(navigator.platform)) {
		/* android */
		window.location.href = "https://play.google.com/store/apps/details?id=me.lunchalert.lunchalert";
	}
	else {
		/* anything else */ 
		console.log("Your platform is: "+navigator.platform);
		document.getElementById('output').innerHTML = "Your platform is: "+navigator.platform;
	}
</script>
</html>
