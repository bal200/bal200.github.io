
<div class="ui main text container">
  <h1 class="ui header">Your Offer</h1>

  <div class="ui six top attached steps" style="margin-bottom: 0px;">
    <div class="step" ng-class="{ 'active': page==1 }">
      <div class="content">
        <div class="title">Offer</div>
      </div>
    </div>
    <div class="step" ng-class="{ 'active': page==2 }">
      <div class="content">
        <div class="title">Details</div>
      </div>
    </div>
    <div class="step" ng-class="{ 'active': page==3 }">
      <div class="content">
        <div class="title">Photo</div>
      </div>
    </div>
    <div class="step" ng-class="{ 'active': page==4 }">
      <div class="content">
        <div class="title">Preview</div>
      </div>
    </div>
    <div class="step" ng-class="{ 'active': page==5 }">
      <div class="content">
        <div class="title">Date</div>
      </div>
    </div>
    <div class="step" ng-class="{ 'active': page==6 }">
        <div class="content">
          <div class="title">Publish</div>
        </div>
      </div>
  </div>


  <div class="ui attached very segment" ng-if="page==1">
    <div class="ui padded">
      <p>Think of a great catchy line about your offer.</p>
      <p>Title: {{currentCard.title}}</p>
    </div>
    <form class="ui form">
      <div class="field">
        <input type="text" name="title" placeholder="Title">
      </div>
    </form>
  </div>

  <div class="ui attached very segment" ng-if="page==2">
    <div class="ui padded">
      <p>Let people know the conditions of your deal and the price.</p>
    </div>
    <form class="ui form">
      <div class="field">
        <textarea name="details" placeholder="Offer Details"/>
      </div>
    </form>
  </div>

  <div class="ui attached very segment" ng-if="page==3">
    <div class="ui padded">
      <p>Excite your customers with an eye catching photo of your product offer.</p>
    </div>
    <form class="ui form">
      <div class="field">
        [INSERT IMAGE FILE FIELD]
      </div>
    </form>
  </div>

  <div class="ui attached very segment" ng-if="page==4">
    <div class="ui padded">
      <p>We'll send out an offer card to your customers that looks like this. Like what you see?</p>
    </div>
    <form class="ui form">
      <div class="field">
        [INSERT IMAGE FILE FIELD]
      </div>
    </form>
  </div>

  <div class="ui attached very segment" ng-if="page==5">
    <div class="ui padded">
      <p>What date should your offer be sent out to customer?</p>
      <p>We send out a notification to everyones phones at 8am on the selected date.</p>
    </div>
    <form class="ui form">
      <div class="field">
        [INSERT DATE PICKER FIELD]
      </div>
    </form>
  </div>

  <div class="ui attached very segment" ng-if="page==6">
    <div class="ui padded">
      <p>Do you like what you see?</p>
    </div>
    <form class="ui form">
      <div class="field">
        [SHOW CARD PREVIEW AND READ ONLY VERSION OF ALL CARD FIELDS]
      </div>
    </form>
  </div>

  <div class="ui bottom attached segment">
  </div>

  <button class="ui right labeled right floated icon button" ng-click="pageNext()">
    <i class="right arrow icon"></i>
    Next
  </button>
  <button class="ui right floated labeled icon button" ng-click="pageBack()">
    <i class="left arrow icon"></i>
    Back
  </button>
</div>
