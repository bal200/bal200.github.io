<!DOCTYPE html>
<html>
<head>
	 <!-- HTML meta refresh URL redirection -->
	 <!-- <meta http-equiv="refresh"
		content="0; url=http://m.appqr.mobi/appqr?qr=1&
androidmarket=https://play.google.com/store/apps/details?id=me.lunchalert.lunchalert
&appstore=https://itunes.apple.com/us/app/lunchalert/id1016665853?mt=8&ls=1"> -->
<script>
	if (/mac/i.test(navigator.platform)) {
		/* iphone */
		window.location.href = "https://apps.apple.com/gb/app/lunchalert/id1016665853";
	}
	else if (/linux/i.test(navigator.platform)) {
		/* android */
		window.location.href = "https://play.google.com/store/apps/details?id=me.lunchalert.lunchalert";
	}
	else {
		/* anything else */
		var str = "Your platform is: "+navigator.platform;
		console.log(str);
		document.getElementById('output').innerHTML = str;
	}
</script>
</head>

<body>
	<p>We're redirecting you to the app store</p>
	<div id="output"></div>
	<div class="column">
		<p>
			<a href="https://play.google.com/store/apps/details?id=me.lunchalert.lunchalert">
			<img src="../images/play_store.png" alt="Download from the Google Play Store"/></a>
		</p>
		<p>
			<a href="https://apps.apple.com/gb/app/lunchalert/id1016665853">
			<img src="../images/app_store.png" alt="Download from the Apple iOS AppStore"/></a>
		</p>
	</div>
</body>
</html>
