<!-- <div ng-if="(showTemplateSelect)"> -->
  <form>
    <div id="template-select-modal" class="ui modal">
        <i class="close icon"></i>
        <div class="header">
          Select a Card Template
        </div>

        <div class="content fixed-height">
              <div class="doubling four column row">
                <div class="column" ng-repeat="template in templates" ng-click="templateClick(template)">
                  <label>{{template.title}}</label>
                  <cardpreview ng-show="template.html" card="template" html="template.html" 
                               mywidth="200" myheight="280"></cardpreview>
                </div>
              </div>
        </div>

        <div class="actions">
          <div class="ui button" ng-click="closeClick();">Cancel</div>
          <div class="ui primary button" ng-click="editOk();">Ok</div>
        </div>
    </div>
  </form>
